<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv-Shows-Collections</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <img id="logo"  class="logo" src="#" alt="tv-shows-logo" height="70" />
          <h3 class="white-text">TV Shows</h3>
          <form id="search-bar">
            <label for="search" class="white-text">Search:</label>
            <input
            id="search-category"
            class="formcontrol"
            type="text"
            name="search-category"
            placeholder="Search for Tv-show"
            />
          </form>
        </nav>
      </header>
      <div>
        <div id="tv-shows-info">
          <img id="collage"  class="" src="#" alt="tv-shows-collage" height="400"/>
        </div>
        <div id="tv-shows-listing"></div>
      <footer>
        <p class="white-text footer-content">Created by German Cobian</p>
      </footer>
    </main>
  </body>
</html>
